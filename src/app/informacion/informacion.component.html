<section class="informacion-container">
  <div *ngFor="let item of informacion; let i = index" class="informacion-card" [attr.data-aos]="i % 2 === 0 ? 'fade-right' : 'fade-left'">
    <img class="informacion-imagen" [src]="item.imagen" [alt]="item.titulo">
    <div class="informacion-contenido">
      <h3 class="informacion-titulo">{{ item.titulo }}</h3>
      <p class="informacion-descripcion">{{ item.descripcion }}</p>
    </div>
  </div>
</section>
